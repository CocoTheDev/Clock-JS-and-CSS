<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS and CSS Clock</title>
</head>
<body>
    

<div class="centered">

    <div class="container">
        <div class="date"></div>
    </div>

    <div class="circle"></div>

    <div class="inner-circle">
        <div class="hours hand"></div>
        <div class="minutes hand"></div>
        <div class="seconds hand"></div>
    </div>

    <div class="container">
        <div class="time"></div>
    </div>

</div>


<script>



function setDate(){

    const hoursHand = document.getElementsByClassName('hours');
    const minutesHand = document.getElementsByClassName('minutes');
    const secondsHand = document.getElementsByClassName('seconds');


    setInterval ( function(){
        
        var image = 'early_morning';
        
        const today = new Date().toISOString().slice(0, 10);
        const dateNow = new Date();
        const dateHours = dateNow.getHours();
        const dateMinutes = dateNow.getMinutes();
        const dateSeconds = dateNow.getSeconds();

        const rotateHours = dateHours*(360/12);
        const rotateMinutes = dateMinutes*(360/60);
        const rotateSeconds = dateSeconds*(360/60);

        hoursHand[0].style.transform = `rotate(${rotateHours}deg)`;
        minutesHand[0].style.transform = `rotate(${rotateMinutes}deg)`;
        secondsHand[0].style.transform = `rotate(${rotateSeconds}deg)`;


        document.getElementsByClassName('time')[0].textContent = `${today}`;
        document.getElementsByClassName('date')[0].textContent = `${dateHours} : ${dateMinutes} : ${dateSeconds}`;

        function changeDesign() {
            if (dateHours >= 5 && dateHours < 9) {
                image = 'early_morning';
            }
            else if (dateHours >= 9 && dateHours < 12) {
                image = 'morning';
            }
            else if (dateHours >= 12 && dateHours < 17) {
                image = 'afternoon';
            }
            else if (dateHours >= 17 && dateHours < 19) {
                image = 'late_afternoon';
            }
            else if (dateHours >= 19 && dateHours < 22) {
                image = 'early_night';
            }
            else {
                image = 'night';
            }
            
            document.getElementsByTagName('html')[0].style.background = `url('images/${image}.jpg') no-repeat center`;
        }

        changeDesign();
        }, 100);

}


setDate()



</script>

</body>
</html>
