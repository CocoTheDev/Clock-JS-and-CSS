<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS and CSS Clock</title>
</head>
<body>
    

<div class="centered">
    <div class="circle"></div>
    <div class="inner-circle">
        <div class="hours hand"></div>
        <div class="minutes hand"></div>
        <div class="seconds hand"></div>
    </div>

</div>



<!-- 

Ideas:
- searching inspiration about clock design
- put img in back of the clock
- recording something each hours/minutes (input ?)
- color numbers in front of arrows
- display date under the clock


-->

<script>



function setDate(){

    const hoursHand = document.getElementsByClassName('hours');
    const minutesHand = document.getElementsByClassName('minutes');
    const secondsHand = document.getElementsByClassName('seconds');


    setInterval ( function(){
        var image = 'early_morning';
        
        const dateNow = new Date();
        var dateHours = 15;
        var dateMinutes = dateNow.getMinutes();
        var dateSeconds = dateNow.getSeconds();

        var rotateHours = dateHours*(360/12);
        var rotateMinutes = dateMinutes*(360/60);
        var rotateSeconds = dateSeconds*(360/60);

        hoursHand[0].style.transform = `rotate(${rotateHours}deg)`;
        minutesHand[0].style.transform = `rotate(${rotateMinutes}deg)`;
        secondsHand[0].style.transform = `rotate(${rotateSeconds}deg)`;

        function changeDesign() {
            if (dateHours >= 5 && dateHours < 9) {
                image = 'early_morning';
            }
            else if (dateHours >= 9 && dateHours < 12) {
                image = 'morning';
            }
            else if (dateHours >= 12 && dateHours < 17) {
                image = 'afternoon';
            }
            else if (dateHours >= 17 && dateHours < 19) {
                image = 'late_afternoon';
            }
            else if (dateHours >= 19 && dateHours < 22) {
                image = 'early_night';
            }
            else {
                image = 'night';
            }
            
            document.getElementsByTagName('html')[0].style.background = `url('images/${image}.jpg') no-repeat center`;

            document.getElementsByClassName('inner-circle')[0].style.background = `url(images/${image}.jpg) rgba(255, 1, 1, 0.5)`;


            
        }

        changeDesign();
        }, 1000);

}


setDate()



</script>

</body>
</html>
