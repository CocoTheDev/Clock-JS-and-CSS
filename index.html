<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS and CSS Clock</title>
</head>
<body>
    

<div class="centered">
    <div class="circle"></div>
    <div class="inner-circle">
        <div class="hours hand"></div>
        <div class="minutes hand"></div>
        <div class="seconds hand"></div>
    </div>

</div>



<!-- 

Ideas:
- searching inspiration about clock design
- put img in back of the clock
- recording something each hours/minutes (input ?)
- color numbers in front of arrows
- change orientation of box shadow on each rotation, so we think there's a light upon the clock 
- make a circle at the center of clock with "paris" in there
- display date under the clock


-->

<script>


function setDate(){


var refreshTime = 1;

const hoursHand = document.getElementsByClassName('hours');
const minutesHand = document.getElementsByClassName('minutes');
const secondsHand = document.getElementsByClassName('seconds');


setInterval( function(){

    time = 1000;

    const dateNow = new Date();
    var dateHours = dateNow.getHours();
    var dateMinutes = dateNow.getMinutes();
    var dateSeconds = dateNow.getSeconds();

    var rotateHours = dateHours*(360/24);
    var rotateMinutes = dateMinutes*(360/60);
    var rotateSeconds = dateSeconds*(360/60);

    hoursHand[0].style.transform = `rotate(${rotateHours}deg)`;
    minutesHand[0].style.transform = `rotate(${rotateMinutes}deg)`;
    secondsHand[0].style.transform = `rotate(${rotateSeconds}deg)`;

    changeBackground()

    function changeBackground() {
        if (dateHours >= 5 && dateHours < 9) {
            document.getElementsByTagName('html')[0].style.background = "url('images/early_morning.jpg') no-repeat center";
        }
        else if (dateHours >= 9 && dateHours < 12) {
            document.getElementsByTagName('html')[0].style.background = "url('images/morning.jpg') no-repeat center";
        }
        else if (dateHours >= 12 && dateHours < 17) {
            document.getElementsByTagName('html')[0].style.background = "url('images/afternoon.jpg') no-repeat center";
        }
        else if (dateHours >= 17 && dateHours < 19) {
            document.getElementsByTagName('html')[0].style.background = "url('images/late_afternoon.jpg') no-repeat center";
        }
        else if (dateHours >= 19 && dateHours < 22) {
            document.getElementsByTagName('html')[0].style.background = "url('images/early_night.jpg') no-repeat center";
        }
        else {
            document.getElementsByTagName('html')[0].style.background = "url('images/night.jpg') no-repeat center";
        }
    }

    }, refreshTime);


setInterval( function (){
    const innerCircle = document.getElementsByClassName('inner-circle')[0].style.background = "url(images/night.jpg) rgba(1, 255, 255, 0.5)";
}, 1000)


}


setDate()



</script>

</body>
</html>
